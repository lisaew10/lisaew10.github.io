    <main>
        <h2>Report Storms Here:</h2>
        <img id="stormCenterImg" src="images/SQ_image_stormcenter.jpg" alt="storm over a barn">
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>About you:</legend> <label class="top">Full
                    Name*<input type="text" name="name" id="name" required="" pattern="[a-zA-Z]+[ ][a-zA-Z]+" minlength="5"></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required=""></label>
                <label class="top">Email
                    <input type="email" name="email" placeholder="storm1234@gmail.com"></label> <label class="top">Zip
                    Code*
                    <input type="number" name="zipcode" required=""></label>
            </fieldset>
            <fieldset>
                <legend>About the Storm:</legend> <label class="top">Storm Date <input type="date" name="stormDate"></label>
                <label class="top">Storm Type <input list="stormType" name="stormtype"> <datalist id="stormType">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist></label>
                <div><label class="top" for="rating">Storm Severity Rating (1 to
                        10):</label></div>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
                    onchange="adjustRating(this.value)"> <span id="ratingvalue">5</span>
                <label class="top">Storm Region <select name="selectRegion">
                        <option value="">Please Select</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select></label>
                <div>Are you in the Danger?</div>
                <label class="sbs"><input type="radio" name="level" value="beginner"> yes</label> <label class="sbs"><input
                        type="radio" name="level" value="intermediate"> maybe</label> <label class="sbs"><input type="radio"
                        name="level" value="advanced"> no</label>
                <div><label>Is there anything else you feel we need to
                        know?</label></div>
                <textarea name="textarea" rows="10" cols="50"></textarea>
            </fieldset>
            <input type="submit" value="Report Storm" class="submitBtn">
        </form>
